<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第七次作业</title>
    <style>
        body {
            margin: 0 auto;
            width: 550px;
            background-color: antiquewhite;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 1.5em;
        }

        span {
            color: rgb(255, 0, 21);
            font-size: 2em;
        }

        input {
            text-align: center;
            font-size: 2em;
        }

        #num {
            font-size: 70px;
        }
    </style>
</head>

<body>
    <h1>第七次作业</h1>
    <h2>猜数游戏</h2>
    <p>
        从0到1000，请你写下一个数字!<br>
        并如实回答电脑每次猜的偏差，最多10次，就可猜中！
    </p>

    <span id="times">第1次</span>
    <h1 id="num">500</h1>
    <input id="small" type="button" value="数字小了">
    <input id="big" type="button" value="数字大了">
    <input id="restart" type="button" value="再来一局">

    <script type="text/javascript">
        var num = 500;
        var times = 1;
        //实现能应对各种情况的算法
        var topNum = 1000;
        var botNum = 0;
        document.querySelector("input#big").onclick = function () {

            topNum = Math.floor((botNum + topNum) / 2);

            num = Math.floor((botNum + topNum) / 2);

            document.querySelector("h1#num").textContent = '我猜：' + num;

            times++;

            document.querySelector("span#times").textContent = "第" + times + "次";

            yourAreCheating();

        }

        document.querySelector("input#small").onclick = function () {

            botNum = num + 1;

            num = Math.floor((botNum + topNum) / 2);

            document.querySelector("h1#num").textContent = '我猜：' + num;

            times++;

            document.querySelector("span#times").textContent = "第" + times + "次";

            yourAreCheating();

        }
        document.querySelector("input#restart").onclick = function () {
            num = 500;
            botNum = 0;
            topNum = 1000;
            times = 1;
            document.querySelector("span#times").textContent = "第" + times + "次";
            document.querySelector("h1#num").textContent = '我猜：' + num;
        }

        functionyourAreCheating(){
            if (times > 10) {
                document.querySelector("h1#num").textContent = "你耍赖了！";
                times = 10;
            }
        }
    </script>
</body>

</html>
